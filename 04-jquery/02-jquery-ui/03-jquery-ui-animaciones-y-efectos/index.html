<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        rel="shortcut icon" 
        href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/favicon/jquery-favicon-original.ico" 
        type="image/x-icon"
    >
    <title> Animaciones y Efectos jQuery UI - jQuery del Master JavaScript Clásico </title>

    <link rel="stylesheet" href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/styles/reset.css">
    <link rel="stylesheet" href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/styles/layout.css">

    <link rel="stylesheet" href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/styles/02-jquery-ui/03-jquery-ui-animaciones-y-efectos.css">

    <script type="module" src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/02-jquery-ui/03-jquery-ui-animaciones-y-efectos/main.js"> </script>

</head>


<body>


    <div class="layout">


        <!--  ------------------------------  -->
        <!--  ----------  HEADER  ----------  -->
        <!--  ------------------------------  -->
        <header class="layout__header">
            
            <img 
                class="header__logo-jquery" 
                src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery/jquery-logo-ico-original.ico" 
                alt="Logo jQuery"
            >
            
            <h1 class="header__title"> 
                Animaciones y Efectos jQuery UI
            </h1>
            
            <img 
                class="header__logo-jquery" 
                src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery-ui/jquery-ui-icon.svg" 
                alt="Logo jQuery"
            >

        </header>


        <!--  ------------------------------  -->
        <!--  ----------  NAVBAR  ----------  -->
        <!--  ------------------------------  -->
        <nav class="layout__navbar">

            <ul class="navbar__list">

                <li class="navbar__item">
                    <h3 class="item__title"> Go To Home </h3>
                    <ul class="navbar-submenu__list">
                        <li class="navbar-submenu__item"> 
                            <a href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/"> Go To Home </a> 
                        </li>
                    </ul>
                </li>
                               
            </ul>

        </nav>
        

        <!--  ------------------------------  -->
        <!--  ----------  MAIN  ------------  -->
        <!--  ------------------------------  -->
        <main class="layout__main">
            

            <!--  ------------------------------------------------  -->
            <!--  ----------  1. Animaciones y Efectos  ----------  -->
            <!--  ------------------------------------------------  -->
            <section class="main__animaciones-y-efectos main__background">

                <h2 class="main__title"> 1. Animaciones y Efectos </h2>

                <div class="btn__container">

                    <select id="effectSelect">
                        <option value="fade"> Fade </option>
                        <option value="drop"> Drop </option>
                        <option value="highlight"> Highlight </option>
                        <option value="bounce"> Bounce </option>
                        <option value="shake"> Shake </option>
                        <option value="scale"> Scale </option>
                        <option value="explode"> Explode </option>
                        <option value="puff"> Puff </option>
                        <option value="pulsate"> Pulsate </option>
                        <option value="slide"> Slide </option>
                        <option value="blind"> Blind </option>
                        <option value="clip"> Clip </option>
                        <option value="fold"> Fold </option>
                    </select>

                    <select id="easingSelect">
                        <option value="linear"> Linear </option>
                        <option value="swing"> Swing </option>
                        <option value="easeInQuad"> Ease In Quad </option>
                        <option value="easeOutQuad"> Ease Out Quad </option>
                        <option value="easeInOutQuad"> Ease In Out Quad </option>
                        <option value="easeInCubic"> Ease In Cubic </option>
                        <option value="easeOutCubic"> Ease Out Cubic </option>
                        <option value="easeInOutCubic"> Ease In Out Cubic </option>
                        <option value="easeInQuart"> Ease In Quart </option>
                        <option value="easeOutQuart"> Ease Out Quart </option>
                        <option value="easeInOutQuart"> Ease In Out Quart </option>
                        <option value="easeInSine"> Ease In Sine </option>
                        <option value="easeOutSine"> Ease Out Sine </option>
                        <option value="easeInOutSine"> Ease In Out Sine </option>
                        <option value="easeInExpo"> Ease In Expo </option>
                        <option value="easeOutExpo"> Ease Out Expo </option>
                        <option value="easeInOutExpo"> Ease In Out Expo </option>
                        <option value="easeInQuint"> Ease In Quint </option>
                        <option value="easeOutQuint"> Ease Out Quint </option>
                        <option value="easeInOutQuint"> Ease In Out Quint </option>
                        <option value="easeInCirc"> Ease In Circ </option>
                        <option value="easeOutCirc"> Ease Out Circ </option>
                        <option value="easeInOutCirc"> Ease In Out Circ </option>
                        <option value="easeInElastic"> Ease In Elastic </option>
                        <option value="easeOutElastic"> Ease Out Elastic </option>
                        <option value="easeInOutElastic"> Ease In Out Elastic </option>
                        <option value="easeInBack"> Ease In Back </option>
                        <option value="easeOutBack"> Ease Out Back </option>
                        <option value="easeInOutBack"> Ease In Out Back </option>
                        <option value="easeInBounce"> Ease In Bounce </option>
                        <option value="easeOutBounce"> Ease Out Bounce </option>
                        <option value="easeInOutBounce"> Ease In Out Bounce </option>
                    </select>

                    <button id="btnAplicarEfecto"> Aplicar Efecto e Easing </button>

                </div>

                <div class="caja-efectos" id="cajaEfectos"> Elige Efecto e Easing </div>
                                
            </section>

            
        </main>



        <!--  --------------------------------  -->
        <!--  ----------  FOOTER  ------------  -->
        <!--  ------------------------------  -->
        <footer class="layout__footer">
            
            <header class="footer__header">
                
                <img 
                    class="footer__logo-jquery" 
                    src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery/jquery-logo-ico-original.ico" 
                    alt="Logo jQuery"
                >
                
                <h3 class="footer__title"> 
                    jQuery del Master JavaScript Clásico 
                </h3>
                
                <img 
                    class="footer__logo-jquery" 
                    src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery-ui/jquery-ui-icon.svg" 
                    alt="Logo jQuery UI"
                >
                
            </header>
            
            <div class="footer__separator"> </div>
                        
        </footer>

    </div>
   
   
</body>

</html>
