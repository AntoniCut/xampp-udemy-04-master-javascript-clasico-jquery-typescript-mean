            <img

            <h1 class="header__title">

        <main class="layout__main">

            <section class="main__dom-y-textos main__background">

                <article class="dom-y-textos-append">

                    <h2 class="main__title"> 1. DOM y Textos - Append </h2>

                    <div class="btn__container1">
                        <input type="text" id="inputLink1"> 
                        <button id="btnAddLink1" disabled> Añadir </button>
                    </div>
        
                    <ul id="menu1">
                        <li> <a class="enlace" href="https://google.com"> </a> </li>
                        <li> <a class="enlace" href="https://facebook.com"> </a> </li>
                        <li> <a class="enlace" href="https://twitter.com"> </a> </li>
                        <li> <a class="enlace" href="https://victorroblesweb.es"> </a> </li>
                    </ul>

                </article>

                <article class="dom-y-textos-prepend">

                    <h2 class="main__title"> 1. DOM y Textos - Prepend </h2>

                    <div class="btn__container1">
                        <input type="text" id="inputLink2">

            <section class="main__efectos main__background">
    
                <h2 class="main__title"> 2. Efectos </h2>

                <div class="efectos__container">

                    <div class="efectos__btn_container">

                        <div class="btn__container2">
                            <button id="btnShow"> Show </button>
                            <button id="btnHide"> Hide </button>
                            <button id="btnToggle"> Toggle </button>
                        </div>
        
                        <div class="btn__container2">
                            <button id="btnFadeIn"> fadeIn </button>
                            <button id="btnFadeOut"> fadeOut </button>
                            <button id="btnFadeToggle"> fadeToggle </button>
                        </div>
        
                        <div class="btn__container2">
                            <button id="btnFadeTo1"> fadeTo 0.3 </button>
                            <button id="btnFadeTo2"> fadeTo 0.7 </button>
                            <button id="btnFadeTo3"> fadeTo 1 </button>
                        </div>
        
                        <div class="btn__container2">
                            <button id="btnSlideDown"> slide Down </button>
                            <button id="btnSlideUp"> slide Up </button>
                            <button id="btnSlideToggle"> slide Toggle </button>
                        </div>

                    </div>

                    <div class="efectos__animation">
                        <div id="caja1"> 
                            Master en JavaScript (jQuery) 
                        </div>
                    </div>

                </div>
                
            </section>

                <h3 class="footer__title">
