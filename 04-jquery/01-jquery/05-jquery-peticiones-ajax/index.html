<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        rel="shortcut icon" 
        href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/favicon/jquery-favicon-original.ico" 
        type="image/x-icon"
    >
    <title> Peticiones AJAX - Load, Get Post y AJAX - jQuery del Master JavaScript Clásico </title>

    <link rel="stylesheet" href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/styles/reset.css">
    <link rel="stylesheet" href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/styles/layout.css">
    <link rel="stylesheet" href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/styles/01-jquery/05-peticiones-ajax.css">

    <script type="module" src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/01-jquery/05-jquery-peticiones-ajax/main.js"> </script>

</head>


<body>


    <div class="layout">


        <!--  ------------------------------  -->
        <!--  ----------  HEADER  ----------  -->
        <!--  ------------------------------  -->
        <header class="layout__header">
            
            <img 
                class="header__logo-jquery" 
                src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery/jquery-logo-ico-original.ico" 
                alt="Logo jQuery"
            >
            
            <h1 class="header__title"> 
                Peticiones AJAX - Load, Get Post y AJAX
            </h1>
            
            <img 
                class="header__logo-jquery" 
                src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery-ui/jquery-ui-icon.svg" 
                alt="Logo jQuery"
            >

        </header>


        <!--  ------------------------------  -->
        <!--  ----------  NAVBAR  ----------  -->
        <!--  ------------------------------  -->
        <nav class="layout__navbar">

            <ul class="navbar__list">

                <li class="navbar__item">
                    <h3 class="item__title"> Go To Home </h3>
                    <ul class="navbar-submenu__list">
                        <li class="navbar-submenu__item"> 
                            <a href="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/"> Go To Home </a> 
                        </li>
                    </ul>
                </li>
                               
            </ul>

        </nav>
        

        <!--  ----------------------------  -->
        <!--  ----------  MAIN  ----------  -->
        <!--  ----------------------------  -->
        <main class="layout__main">
            

            <!--  --------------------------------------  -->
            <!--  ----------  1. Método LOAD  ----------  -->
            <!--  --------------------------------------  -->
            <section class="main__load main__background">

                <h2 class="main__title"> 1. Método LOAD </h2>

                <button id="btnLoad"> Load </button>
                                    
                <div id="datosLoad"> </div>
                
            </section>


            <!--  -------------------------------------  -->
            <!--  ----------  2. Método GET  ----------  -->
            <!--  -------------------------------------  -->
            <section class="main__get main__background">

                <h2 class="main__title"> 2. Método GET </h2>

                <button id="btnGet"> Get </button>
                                    
                <div id="datosGet"> </div>
                
            </section>


            <!--  -------------------------------------  -->
            <!--  ----------  3. Método POST  ----------  -->
            <!--  -------------------------------------  -->
            <section class="main__post main__background">

                <h2 class="main__title"> 3. Método POST </h2>

                <form action="https://jsonplaceholder.typicode.com/users" method="POST" id="formularioPost">
                    
                    <div class="form__input">
                        ID: <input type="text" name="id">
                    </div>

                    <div class="form__input">
                        Name: <input type="text" name="name">
                    </div>

                    <div class="form__input">
                        Username: <input type="text" name="username">
                    </div>

                    <div class="form__input">
                        Email: <input type="email" name="email">
                    </div>

                    <div class="form__input">
                        Phone: <input type="tel" name="phone">
                    </div>

                    <div class="form__input">
                        Website: <input type="url" name="web">
                    </div>
                                        
                    <input type="submit" name="Registrar">

                </form>

                <div id="datosPost"> </div>
                
            </section>


            <!--  --------------------------------------  -->
            <!--  ----------  4. Método AJAX  ----------  -->
            <!--  --------------------------------------  -->
            <section class="main__ajax main__background">

                <h2 class="main__title"> 4. Método AJAX </h2>

                <form action="https://jsonplaceholder.typicode.com/users" method="POST" id="formularioAjax">
                    
                    <div class="form__input">
                        ID: <input type="text" name="id">
                    </div>

                    <div class="form__input">
                        Name: <input type="text" name="name">
                    </div>

                    <div class="form__input">
                        Username: <input type="text" name="username">
                    </div>

                    <div class="form__input">
                        Email: <input type="email" name="email">
                    </div>

                    <div class="form__input">
                        Phone: <input type="tel" name="phone">
                    </div>

                    <div class="form__input">
                        Website: <input type="url" name="web">
                    </div>
                                        
                    <input type="submit" name="Registrar">

                </form>

                <div id="datosAjax"> </div>
                
            </section>


        </main>


        <!--  ------------------------------  -->
        <!--  ----------  FOOTER  ----------  -->
        <!--  ------------------------------  -->
        <footer class="layout__footer">
            
            <header class="footer__header">
                
                <img 
                    class="footer__logo-jquery" 
                    src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery/jquery-logo-ico-original.ico" 
                    alt="Logo jQuery"
                >
                
                <h3 class="footer__title"> 
                    jQuery del Master JavaScript Clásico 
                </h3>
                
                <img 
                    class="footer__logo-jquery" 
                    src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery-ui/jquery-ui-icon.svg" 
                    alt="Logo jQuery UI"
                >
                
            </header>
            
            <div class="footer__separator"> </div>
                        
        </footer>

    </div>
   
   
</body>

</html>
