    <div class="layout">


        <!--  ------------------------------  -->
        <!--  ----------  HEADER  ----------  -->

        <header class="layout__header">
            
            <img 
                class="header__logo-jquery" 
                src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery/jquery-logo-ico-original.ico" 
                alt="Logo jQuery"
            >
            
            <h1 class="header__title">

            <img

                src="/04-master-javascript-clasico-jquery-typescript-mean/04-jquery/src/img/logo-jquery-ui/jquery-ui-icon.svg"

        <!--  ------------------------------  -->

                    </ul>
                </li>

        <main class="layout__main">
            

            <!--  ---------------------------------------  -->
            <!--  ----------  1. Dom y Textos  ----------  -->
            <!--  ---------------------------------------  -->
            <section class="main__mousemove-mouseout main__background">

                <h2 class="main__title"> 1. Evento Mouseover y Mouseout </h2>

                <div id="caja1">
                    Soy una Caja
                </div>
                                
            </section>


            <!--  --------------------------------  -->
            <!--  ----------  2. Hover  ----------  -->
            <!--  --------------------------------  -->
            <section class="main__hover main__background">

                <h2 class="main__title"> 2. Evento Hover </h2>

                <div id="caja2">
                    Soy una Caja
                </div>
                
            </section>


            <!--  ----------------------------------------------  -->
            <!--  ----------  3. Click y Doble Click  ----------  -->

            <section class="main__click-y-dobleclick main__background">

                <h2 class="main__title"> 3. Evento Click y Doble Click </h2>

                <div id="caja3">
                    Soy una Caja
                </div>

            </section>


            <!--  ---------------------------------------  -->

            <!--  --------------------------------------  -->
            <section class="main__blur-y-focus main__background">

                <h2 class="main__title"> 4. Evento Blur y Focus </h2>
                
                <article class="blur-y-focus__container">

                    <form>
                        <input type="text" id="nombre1">
                    </form>
                
                    <div id="datos1"> </div>
                                    
                </article>

            </section>

            <!--  ----------------------------------------------  -->
            <!--  ----------  5. Mousedown y Mouseup  ----------  -->

                <article class="mousedown-y-mouseup__container">

                    <form>
                        <input type="text" id="nombre2">
                    </form>
                                                                       
                </article>

            </section>
                                

            <!--  ------------------------------------  -->
            <!--  ----------  6. Mousemove  ----------  -->
            <!--  ------------------------------------  -->
            <section class="main__mousemove main__background">

                <h2 class="main__title"> 6. Evento Mousemove </h2>
                
                <div class="btn__container">
                    <button id="btnActive"> Activar Mousemove </button>
                </div>

                <div id="sigueme"> </div>
